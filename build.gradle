plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.21'
}

group 'org.jinaiyuanbaojie'
version '1.1.beta'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.1.2'
}

patchPluginXml {
    changeNotes """
      Initial version.<br>
      <em>most HTML tags may be used</em>"""
}